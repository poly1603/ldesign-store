<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LDesign Store - Decorators Test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/pinia@2/dist/pinia.iife.js"></script>
    <script src="https://unpkg.com/reflect-metadata@0.2.1/Reflect.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>装饰器测试</h1>
      <div>
        <p>用户名: <span id="username">{{ store.username }}</span></p>
        <p>年龄: <span id="age">{{ store.age }}</span></p>
        <p>显示名: <span id="displayName">{{ store.displayName }}</span></p>
        <button id="updateUser" @click="updateUser">更新用户</button>
        <button id="incrementAge" @click="store.incrementAge">增加年龄</button>
        <button id="resetStore" @click="store.$reset">重置</button>
      </div>
    </div>

    <script type="module">
      const { createApp, ref, computed } = Vue
      const { createPinia, defineStore } = Pinia

      // 模拟装饰器 Store
      const useUserStore = defineStore('user', () => {
        const username = ref('John')
        const age = ref(25)

        const displayName = computed(() => `用户: ${username.value} (${age.value}岁)`)

        function updateUser() {
          username.value = 'Jane'
          age.value = 30
        }

        function incrementAge() {
          age.value++
        }

        function $reset() {
          username.value = 'John'
          age.value = 25
        }

        return {
          username,
          age,
          displayName,
          updateUser,
          incrementAge,
          $reset,
        }
      })

      const app = createApp({
        setup() {
          const store = useUserStore()

          return {
            store,
            updateUser: store.updateUser,
          }
        },
      })

      app.use(createPinia())
      app.mount('#app')
    </script>
  </body>
</html>
